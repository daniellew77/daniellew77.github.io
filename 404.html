<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages 404.html redirect
      // This handles legacy /me route and other 404s
      var l = window.location;
      
      // Special handling for /me route - redirect to root
      if (l.pathname === '/me' || l.pathname === '/me/') {
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      } else {
        // For other 404s, redirect to root
        l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + '/');
      }
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
